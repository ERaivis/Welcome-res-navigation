<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>


    
    <div class="wrapper">

            <div class="animation">
                    <ul class="ul">
                            <li class="welcome-mesage">WELCOME! </li>
                            <li class="welcome-mesage">LAIPNI LŪGTI!</li>
                            <li class="welcome-mesage">SVEIKI ATVYKĘ!</li>
                            
                    </ul>
                  </div>

    </div>
    <div class="welcome-section content-hidden">

            <div class="content-wrap">
                <ul class="fly-in-text">
                    <li>&lt;</li>
                    <li>S</li>
                    <li>K</li>
                    <li>O</li>
                    <li>R</li>
                    <li>T</li>
                    <li>E</li>
                    <li>P</li>
                    <li>/&gt;</li>
                    

                    </ul>
                    <a href="#"class="enter-button">ENTER</a>
            </div>


    </div>


<div class="hidden-nav">
    <nav>
        <span id="brand">
              <a href="index.html">Skortep</a>
        </span>

        <ul id="menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">FAQ</a></li>
        </ul>

        <div id="toggle">
              <div class="span" id="one"></div>
              <div class="span" id="two"></div>
              <div class="span" id="three"></div>
        </div>
  </nav>

  <div id="resize">
        <ul id="menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">FAQ</a></li>
        </ul>
  </div>


</div>



    <script type="text/javascript">
    
        $(function() {
            var welcomeSection = $('.welcome-section'),
            enterButton = welcomeSection.find('.enter-button');
            setTimeout(function(){
                welcomeSection.removeClass('content-hidden');
                },800);
                enterButton.on('click',function(e){
                    e.preventDefault();
                    welcomeSection.addClass('content-hidden').fadeOut();
                });
        });
      
        $( ".enter-button" ).click(function() {  
        var length = $(".welcome-mesage").length;
var p = 0;
var u = 0;
while(u<1) {
for(i=0;i<length;i++){
  $( ".ul" ).animate({
    marginTop: "-"+(i*2)+".55em"
  }, 800 );
  p = i+1;
}

if(p==length){
for(j=p-1;j>=0;j--){
  $( ".ul" ).animate({
    marginTop: "-"+(j*2)+".55em"
  }, 200 );
}
}
u++;
}

setInterval(function(){
            $('.animation').fadeOut();   
            $('.hidden-nav').fadeIn(); 
         
             $( ".hidden-nav" ).css("opacity","1");


    }, 3500);

        });

        $("#toggle").click(function() {

$(this).toggleClass('on');
$("#resize").toggleClass("active");

});

    
         
    
    </script>
</body>
</html>
